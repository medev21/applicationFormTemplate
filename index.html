<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ApplicationForm</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- fa-fa icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- custom style -->
    <link rel="stylesheet" href="css/style.css" media="screen" charset="utf-8">
    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Company Name</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">How</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Sign Up</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
      <div class="row">

        <div class="col-lg-8 col-lg-offset-2 text center contact-section">
          <div class="row contact-first-row">

            <div class="col-lg-6">
              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
            </div>

            <div class="col-lg-6">
              <div class="input-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last name">
              </div>
            </div>

          </div>
        </div><!-- end of first row -->

        <div class="col-lg-8 col-lg-offset-2 text center contact-section">
          <div class="row contact-first-row">

            <div class="col-lg-6">
              <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="col-lg-6">
              <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" class="form-control" placeholder="Phone Number">
              </div>
            </div>

          </div>
        </div><!-- end of second row -->

        <div class="col-lg-8 col-lg-offset-2 text center contact-section">
          <div class="row contact-first-row">

            <div class="col-lg-6">
              <div class="input-group">
                <label for="addressOne">Address 1</label>
                <input type="text" id="addressOne" class="form-control" placeholder="Address 1">
              </div>
            </div>

            <div class="col-lg-6">
              <div class="input-group">
                <label for="addressTwo">Address 2</label>
                <input type="text" id="addressTwo" class="form-control" placeholder="Address 2">
              </div>
            </div>

          </div>
        </div><!-- end of third row -->

        <div class="col-lg-8 col-lg-offset-2 text center contact-section">
          <div class="row contact-first-row">

            <div class="col-lg-6">
              <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" placeholder="City">
              </div>
            </div>

            <div class="col-lg-6">
              <div class="input-group">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" placeholder="state dropdown">
              </div>
            </div>

          </div>
        </div><!-- end of fourth row -->

        <div class="col-lg-8 col-lg-offset-2 text center contact-section">
          <div class="row contact-first-row">

            <div class="col-lg-6">
              <div class="input-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" class="form-control" placeholder="Zip Code">
              </div>
            </div>

            <div class="col-lg-6">
              <div class="input-group">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control" placeholder="Country dropdown">
              </div>
            </div>

          </div>
        </div><!-- end of fith row -->

        <div class="col-lg-8 col-lg-offset-2 text-center contact-section social-addon">
          <div class="row contact-first-row">
            <div class="col-lg-6 media-fields">

            </div>
          </div>
        </div>

        <div class="col-lg-8 col-lg-offset-2 text-center contact-section social-addon">
          <div class="row contact-first-row">

            <div class="col-lg-6">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle add-media" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Add Social Media Link<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li  class="linkedin-link"><a href="#">Linkedin</a></li>
                  <li class="github-link"><a href="#">Github</a></li>
                </ul>
              </div>
            </div>

          </div>
        </div>

      </div><!-- end of row -->
    </div><!-- end of container -->

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text center contact-section">
          experience section
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
